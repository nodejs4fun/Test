<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MediaCapture</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-light.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- MediaCapture references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div class="stackPanel">
        <button id="initButton">Initializationn</button>
        <input type="button" onclick="startMediaCaptureSession()" value="Start Media Capture" /><br />
        <input type="button" onclick="stopMediaCaptureSession()" value="Stop Media Capture" /><br />
    </div>
    <div id="message">test here</div>
    <div>
        <video id="cameraPreview" class="cameraPreview"></video>
    </div>
    <div class="stackPanel">
        <button id="photoButton" class="cameraButton win-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:&apos;camera&apos;}"></button>
        <button id="videoButton" class="cameraButton win-button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:&apos;video&apos;}"></button>
    </div>
</body>
</html>
